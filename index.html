<html>
    <head>
        <title>Hobbyjogger Hero 1.0</title>
        <link rel="stylesheet" href="css/index.css">
        
        <script type="text/javascript" src="js/js.cookie.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/data/players.js"></script>
        <script type="text/javascript" src="js/data/players_data.js"></script>
        <script type="text/javascript" src="js/data/backgrounds.js"></script>
        <script type="text/javascript" src="js/data/races.js"></script>
        <script type="text/javascript" src="js/game.js"></script>

        <script type="text/javascript">


        </script>
        <style type="text/css">


            
        </style>
    </head>
    <body onload="loadGame()">
        <div id="gameWrapper">
            
            
            <div id="createPlayer">
                <div id="playerInfo">
                    <form name="playerInfoForm">
                        <div id="playerNameField">
                            Name: <input type="text" name="playerName">
                        </div>
                        <div id="playerAppearanceField">Appearance:</div>
                        <div id="playerAppearances"></div>
                        <div id="playerKitField">Kit:</div>
                        <div id="playerKits"></div>
                        <div id="playerSubmitField">
                            <input type="button" name="playerSubmit" value="Create" onclick="createPlayerSubmit()">
                        </div>
                    </form>
                </div>
    
            </div>
            <div id="raceMenu">
            </div>
            
            
            <div id="game">
                <div id="bar">
                    <div id="energyMeter">
                        <div id="energyMeterFill"></div>
                    </div>
                    <div id="distanceMeter">
                        <div id="distanceMeterFill"></div>
                        <div id="distanceInfo">Distance: <span id="distancePercent">0</span>%</div>
                      </div>
                      <div id="rankInfo">Rank: <span id="rank">1st</span></div>
                </div>
                <a id="startButton" href="javascript:startRace();"><div id="startButtonDiv">START</div></a>
            </div>
        </div>
    </body>
</html>
